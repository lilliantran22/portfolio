<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta Analysis - Lillian Tran</title>
  <link rel="stylesheet" href="../style.css">
  <script type="module" src="../global.js"></script>
  <script type="module" src="main.js"></script>
</head>
<body>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../projects/index.html">Projects</a>
    <a href="../contact/index.html">Contact</a>
    <a href="../resume/index.html">Resume</a>
    <a href="index.html" class="current">Meta</a>
    <a href="https://github.com/lilliantran22" target="_blank">GitHub</a>
  </nav>
  
  <main>
    <h1>Code Analysis</h1>
    
    <!-- Scrollytelling Section -->
    <div id="scrolly-1">
      <div id="scatter-story"></div>
      <div id="scatter-plot">
        <!-- Filter UI -->
        <div class="filter-container">
          <label>
            Show commits until:
            <input type="range" id="commit-progress" min="0" max="100" value="100">
            <time id="commit-time"></time>
          </label>
        </div>
        
        <!-- Stats -->
        <div id="stats"></div>
        
        <!-- Chart -->
        <h2>Commits by time of day</h2>
        <div id="chart"></div>
        
        <!-- Tooltip -->
        <dl id="commit-tooltip" class="info tooltip" hidden>
          <dt>Commit</dt>
          <dd><a href="" id="commit-link" target="_blank"></a></dd>
          <dt>Date</dt>
          <dd id="commit-date"></dd>
          <dt>Author</dt>
          <dd id="commit-author"></dd>
          <dt>Lines edited</dt>
          <dd id="commit-lines"></dd>
        </dl>
        
        <!-- Selection info -->
        <p id="selection-count">No commits selected</p>
        <dl id="language-breakdown" class="stats"></dl>
      </div>
    </div>
    
    <!-- Files Visualization -->
    <div id="files">
      <h2>File Sizes Over Time</h2>
      <dl></dl>
    </div>
  </main>
</body>
</html>
